<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product data</title>
</head>
<style>
    #container{
        width: 80%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-gap:  30px;
        text-align: center;
        grid-template-rows: auto;
    }
  
    #container>#main{
        border: 2px solid red;

    }
</style>
<body>
    <div id = "container"></div>
</body>
</html>

<script>

    var productData = JSON.parse(localStorage.getItem("adminData"))||[];
    console.log(productData)

    function display(){
        document.querySelector("#container").innerHTML = "";
        productData.forEach(function(Data,index){

            var box = document.createElement("div");
            box.setAttribute("id","main")
            
            var productName = document.createElement("p");
            productName.innerText = Data.productName;

            var image = document.createElement("img");
            image.src = Data.image;

            var catogory = document.createElement("p")
            catogory.innerText = Data.catogory;

            var gender = document.createElement("p");
            gender.innerText =Data.gender;

            var sold = document.createElement("p");
            sold.innerText = Data.sold;

            var removeBtn = document.createElement("button");
            removeBtn.innerText = "Remove"
            removeBtn.addEventListener("click",function(){
                productData.splice(index,1);
                localStorage.setItem("productdata",JSON.stringify(productData));
                window.location.reload();

            })

            box.append(productName,catogory,image,gender,sold,removeBtn);
            document.querySelector("#container").append(box)

        })


    }

    display();
</script>
