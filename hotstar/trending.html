<body>
    <h1>The Popular Movie Data</h1>

<style>
    h1{
        text-align: center;
    }
    #mainContainer{
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: auto;
        grid-gap: 30px;
        margin: 40px 0px 0px 120px;
        text-align: center;
    }
    #mainContainer>div{
        border: 2px solid gray;
    }
</style>
</html>

     var url = `https://api.themoviedb.org/3/trending/all/day?api_key=28267c322fefda60e2ae7d35b95e2a48`;
    async function getData(){
        try{
            
      var res = await fetch(url);
        var data = await res.json();
        console.log(data.results)
        displayData(data.results);

        }catch(err){
            console.log(err);
        }
       
    }
    getData()

    function displayData(data){
        document.querySelector("#mainContainer").innerText = "";
        data.forEach(element => {
           var div  = document.createElement("div");
           div.setAttribute("id","movieContainer");


           var media_type = document.createElement("h3");
           media_type.innerText = element.media_type;

           var lang = document.createElement("p");
           lang.innerText = element.original_language;
        
           var title = document.createElement("h2");
           title.innerText = element.original_title;

           div.append(title,media_type,lang);
           document.querySelector("#mainContainer").append(div);
        });
    }
</script>
