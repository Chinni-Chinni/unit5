<script>

    // FOR AMAR THE SKILLS BORROWED FROM OTHER TWO FRDS

function amar(name,work,place){
    console.log(`Name: ${name} work: ${work} place: ${place}`);
    console.log(this);
}

amar.call({
    akbarSkill : "chef",
    anthonySkill : "",

},"Amar","Singer","Goa");

// FOR AKBAR THE SKILLS BORROWED FROM OTHER TWO FRDS

function akbar(name,work,place){

akbar.call({
    amarSkill : "singer",
    anthonySkill : "Magician",

},"akbar","chef","mumbai");

// FOR ANOTHONY THE SKILLS BORROWED FROM OTHER TWO FRDS.

function anthony(name,work,place){
